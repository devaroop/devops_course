# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: My Devops Course pipeline

on:
  push:
    branches: [ "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}


jobs:
  build-image:

    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to the Container registry
      uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata (tags, labels) for Docker
      id: docker-meta-step
      uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    - name: Create docker image for testing
      uses: docker/build-push-action@v6
      with:
        context: .
        load: true
        tags: ${{ steps.docker-meta-step.outputs.tags }}
        labels: ${{ steps.docker-meta-step.outputs.labels }}
      
    - name: Run test on test image
      run: |
        docker run --rm ${{ steps.docker-meta-step.outputs.tags }} pytest test_simple.py

    - name: Push image to registry
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ steps.docker-meta-step.outputs.tags }}
        labels: ${{ steps.docker-meta-step.outputs.labels }}